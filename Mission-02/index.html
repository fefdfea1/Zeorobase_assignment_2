<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>

<body>
  <div class="container">
    <header class="Sort">
      <h1>
        <a href="https://www.coupang.com/">
          <picture class="logo">
            <source srcset="./assets/logo/logo.webp" type="image/webp" />
            <source srcset="./assets/logo/logo.png" type="image/png" />
            <img src="./assets/logo/logo.png" alt="로고 이미지">
          </picture>
        </a>
      </h1>
    </header>
    <section class="Sort">
      <div class="title">
        <h2>
          <i class="icon_i"></i>
          <span>오늘의 쇼핑 제안</span>
        </h2>
      </div>
      <div class="product">
        <!-- 첫번째 상품 -->
        <div class="product_item_bx">
          <a href="/">
            <div class="saleBox" aria-label="30퍼센트할인">30%</div>
            <img src="./assets/offer/furniture.jpg" alt="렌지대">
            <div class="desc">
              <p>솔로리빙 셀린 렌지대 600...</p>
              <div class="user_evaluation">
                <ul class="grade" aria-label="평점:4.5점">
                  <li></li>
                </ul>
                <span aria-label="사용자 평가 3255명">(3,255)</span>
              </div>
            </div>
          </a>
        </div>
        <!-- 두번째 상품 -->
        <div class="product_item_bx">
          <a href="/">
            <img src="./assets/offer/renton.jpg" alt="램프">
            <div class="desc">
              <p>옆 동네몰 레트로 LED 감성...</p>
              <div class="rocket_icon_bx">
                <img src="./assets/icon/badge-rocket.svg" alt="로켓배송">
              </div>
              <div class="user_evaluation">
                <ul class="grade" aria-label="평점:4.5점">
                  <li></li>
                </ul>
                <span aria-label="사용자 평가 1,807명">(1,807)</span>
              </div>
            </div>
          </a>
        </div>
        <!-- 세번째 상품 -->
        <div class="product_item_bx">
          <a href="/">
            <img src="./assets/offer/drying-rack.jpg" alt="식기 건조대">
            <div class="desc">
              <p>프리미엄 부착식 식기건조...</p>
              <p>무료배송</p>
              <div class="user_evaluation">
                <ul class="grade" aria-label="평점:4점">
                  <li></li>
                </ul>
                <span aria-label="사용자 평가 2423명">(2,423)</span>
              </div>
            </div>
          </a>
        </div>
        <!-- 네번째 상품 -->
        <div class="product_item_bx">
          <a href="/">
            <div class="saleBox" aria-label="10퍼센트할인">10%</div>
            <img src="./assets/offer/boohgle.jpg" alt="네모 냄비">
            <div class="desc">
              <p>타지 않는 냄비 보오글 네모...</p>
              <div class="rocket_icon_bx">
                <img src="./assets/icon/badge-rocket.svg" alt="로켓배송">
              </div>
              <div class="user_evaluation">
                <ul class="grade" aria-label="평점:5점">
                  <li></li>
                </ul>
                <span aria-label="사용자 평가 1009명">(1,009)</span>
              </div>
            </div>
          </a>
        </div>
        <!-- 다섯번째 상품 -->
        <div class="product_item_bx">
          <a href="/">
            <div class="saleBox" aria-label="25퍼센트할인">25%</div>
            <img src="./assets/offer/deskset.jpg" alt="책상">
            <div class="desc">
              <p>베스트리빙 베이직 멀티 H...</p>
              <p>무료배송</p>
              <div class="user_evaluation">
                <ul class="grade" aria-label="평점:4점">
                  <li></li>
                </ul>
                <span aria-label="사용자 평가 3203명">(3,203)</span>
              </div>
            </div>
          </a>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
